<!DOCTYPE html>
<html>
	<head>
		<title>Inline Block</title>
		<style type='text/css'>
			/*Use universal selector to rid margin and padding
			*/
			*{
				margin:0px;
				padding:0px;
			}
			main, article{
				background-color: rgba(0,0,255,0.2);
				width:900px;
				margin:0 auto;
				padding:20px;

			}

			article{
				width:300px;
				height:300px;
				display:inline-block;
				border:1px solid #006FFF;
				width:298px;
				margin:10px;
				width:273px;

		/*		margin-right:-4px;*/
			}
			/*Using group tag selectors*/



			</style>

	</head>
	<body>
		<main>
			<article>1</article>
			<article>2</article>
			<article>3</article>
		</main>


	</body>
</html>
